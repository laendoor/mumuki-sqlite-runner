language: ruby

env:
  matrix:
    - RACK_ENV=development
    - LOG_PATH=/error_log.txt
  global:
    secure: 

sudo: false

rvm:
  - 2.3.1

services:
  - docker

before_install:
  - docker pull leandrojdl/mumuki-sqlite-worker

before_script:
  - touch $LOG_PATH
  - mv .env.travis .env

script:
  - bundle exec rspec

after_success:
  - bundle exec codeclimate-test-reporter

after_failure:
  - echo $LOG_PATH

notifications:
  email:
    recipients:
    - leandro.jdl@gmail.com
    on_success: change
    on_failure: change
